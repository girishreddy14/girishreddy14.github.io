<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="C:/Users/giris/OneDrive/Pictures/Screenshots/Screenshot 2023-11-19 095419.png" width="200px" id="bucket" />
    <img src="C:\Users\giris\OneDrive\Pictures\Screenshots\Screenshot 2023-11-19 095419.png" width="100px" id="ball" />
    <script>
        bucket.style.position="absolute";
        let b=document.body;
        let left = 0;
        let down = 0;
        
        b.onkeydown= (e) => {
            if (e.key=="ArrowRight") left += 5;
            if (e.key=="ArrowDown")  down += 5;
            if (e.key=="ArrowLeft")  left -= 5;
            if (e.key=="ArrowUp")  down -= 5;
            bucket.style.left = left + "px"; 
            bucket.style.top = down + "px"; 
        };
        
        ball.style.position = "absolute";
        let t = 0;
        let l = 0;
        function ballFall(){
            t++;
            if (t > 400) {
                t = 1;
                l = Math.random() * 500;
            }
            ball.style.top = t + "px";
            ball.style.left = l + "px";
            setTimeout(ballFall,10);
        }
        ballFall()

    </script>
</body>
</html>
